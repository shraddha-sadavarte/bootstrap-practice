<html>
    <head>
        <title>Form Controls in bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body style="height: 80%; width:30%;">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <div class="mb-3 p-2">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter name">
          </div>
        <div class="mb-3 p-2">
            <label for="exampleFormControlInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput" placeholder="name@example.com">
          </div>
          <div class="mb-3 p-2">
            <label for="exampleFormControlTextarea" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
          </div>

        <div class="mb-3 p-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Course</option>
            <option value="1">Computer Engineering</option>
            <option value="2">Electronics and Telecommunications Engineering</option>
            <option value="3">Mechanical Engineering</option>
            <option value="4">Electrical Engineering</option>
          </select>
        </div>

          <div class="mb-3 p-2">
          Select your gender:<br>
          <input type="radio" class="form-check-input me-2" name="male" id="male">Male
          <input type="radio" class="form-check-input me-2" name="male" id="female">Female
          </div>
    </body>
</html>
