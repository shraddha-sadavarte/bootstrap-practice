<html>
    <head>
        <title>Bootstrap Shadow Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <div class="shadow-none p-2 mb-3 bg-light rounded">No shadow</div>
        <div class="shadow-sm p-2 mb-3 bg-body rounded">Small shadow</div>
        <div class="shadow p-2 mb-3 bg-body rounded">Regular shadow</div>
        <div class="shadow-lg p-2 mb-3 bg-body rounded">Larger shadow</div>
       
        <div class="opacity-100">(Opacity 100%) 
            <h3>Sadavarte Shraddha</h3>
        </div>
        <div class="opacity-75">(Opacity 75%)
            <h3>Sadavarte Shraddha</h3>
        </div>
        <div class="opacity-50">(Opacity 50%)
            <h3>Sadavarte Shraddha</h3>
        </div>
        <div class="opacity-25">(Opacity 25%)
            <h3>Sadavarte Shraddha</h3>
        </div><br><br>

        <div><span class="border border-primary p-4 m-2 border-top-0"></span>
        <span class="border border-secondary p-4 m-2"></span>
        <span class="border border-success p-4 m-2"></span>
        <span class="border border-danger p-4 m-2 border-end-0"></span>
        <span class="border border-warning p-4 m-2"></span>
        <span class="border border-info p-4 m-2 border-start-0"></span>
        <span class="border border-light p-4 m-2"></span>
        <span class="border border-dark p-4 m-2 border-bottom-0"></span>
        <span class="border border-white p-4 m-2"></span></div>
    </body>
</html>
